{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad - Nahuatl</title>
    <link rel="stylesheet" href="{% static 'estilo/comunidad.css' %}">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">
            <img src="{% static 'images/nombre_iniciales.png' %}" alt="Logo">
        </div>
        <ul class="menu">
            <li><a href="{% url 'index' %}">Inicio</a></li>
            <li><a href="{% url 'catalogo' %}">Catálogo</a></li>
            <li><a href="{% url 'sembrado' %}">Sembrado</a></li>
            <li><a href="{% url 'viveros' %}">Viveros</a></li>
        </ul>
        <div class="icons">
            <a href="#"><img src="{% static 'images/persona.png' %}" alt="Idioma"></a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Usuario</a>
                <div class="dropdown-content">
                    <a href="{% url 'registro' %}" id="register-link">Registrarse</a>
                    <a href="{% url 'iniciar' %}" id="login-link">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <h2>Comunidad</h2>
        <p>Descubre cómo puedes involucrarte en nuestra comunidad.</p>

        <form id="comentario-form">
            <label for="nombre-comentario">Nombre:</label><br>
            <input type="text" id="nombre-comentario" name="nombre-comentario" required><br>
            <label for="comentario">Comentario:</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Enviar Comentario">
        </form>

        <div class="comentarios" id="comentarios-container">
            <h3>Comentarios:</h3>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 <a href="#">nahuatl</a>. Todos los derechos reservados.</p>
    </footer>
    
    <style>
        footer {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            text-align: center; /* Centrar el texto */
            padding: 20px 0; /* Espaciado superior e inferior */
            font-size: 14px; /* Tamaño del texto */
            position: relative; /* Posicionamiento relativo para ajustes */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); /* Sombras sutiles */
        }
    
        footer p {
            margin: 0; /* Eliminar margen del párrafo */
        }
    
        footer p a {
            color: #01fc057c; /* Color verde similar al usado en los títulos */
            text-decoration: none; /* Sin subrayado */
            transition: color 0.3s ease; /* Transición suave en el hover */
        }
    
        footer p a:hover {
            color: #fff; /* Cambiar a blanco en hover */
        }
    </style>

    <script>
        const comentarioForm = document.getElementById('comentario-form');
        const comentariosContainer = document.getElementById('comentarios-container');

        comentarioForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const nombre = document.getElementById('nombre-comentario').value;
            const comentario = document.getElementById('comentario').value;

            const nuevoComentario = document.createElement('div');
            nuevoComentario.classList.add('comentario');
            nuevoComentario.innerHTML = `<strong>${nombre}:</strong> ${comentario}`;

            comentariosContainer.appendChild(nuevoComentario);
            comentarioForm.reset();
        });
    </script>
</body>
</html>
