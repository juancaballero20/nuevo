{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'estilo/recuperar.css' %}">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <img src="{% static 'images/nombre_iniciales.png' %}" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'catalogo' %}">Catálogo</a></li>
                <li><a href="{% url 'sembrado' %}">Sembrado</a></li>
                <li><a href="{% url 'viveros' %}">Viveros</a></li>
                <li><a href="{% url 'comunidad' %}">Comunidad</a></li>
            </ul>
            <div class="icons">
                <a href="#"><img src="{% static 'images/persona.png' %}" alt="Idioma"></a>
                <div class="dropdown">
                    <a href="#" class="dropbtn">Usuario</a>
                    <div class="dropdown-content">
                        <a href="{% url 'registro' %}" id="register-link">Registrarse</a>
                        <a href="{% url 'iniciar' %}" id="login-link">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="recover-container">
        <div class="recover-section">
            <form class="recover-form">
                <h2>Recuperar Contraseña</h2>
                <div class="input-group">
                    <img src="{% static 'images/gogle img.png' %}" alt="Email Icon">
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <input type="submit" value="RECUPERAR">
                <div class="recover-info">
                    <p>Te enviaremos un código de verificación a tu correo electrónico.</p>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 <a href="#">nahuatl</a>. Todos los derechos reservados.</p>
    </footer>
    
    <style>
        footer {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            text-align: center; /* Centrar el texto */
            padding: 20px 0; /* Espaciado superior e inferior */
            font-size: 14px; /* Tamaño del texto */
            position: relative; /* Posicionamiento relativo para ajustes */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); /* Sombras sutiles */
        }
    
        footer p {
            margin: 0; /* Eliminar margen del párrafo */
        }
    
        footer p a {
            color: #01fc057c; /* Color verde similar al usado en los títulos */
            text-decoration: none; /* Sin subrayado */
            transition: color 0.3s ease; /* Transición suave en el hover */
        }
    
        footer p a:hover {
            color: #fff; /* Cambiar a blanco en hover */
        }
    </style>
</body>
</html>
